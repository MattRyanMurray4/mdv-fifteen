<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="currentShow.id; else createNew">
      <h1>Update {{ originalName }}</h1>
    </mat-card-title>
    <ng-template #createNew><h1>Submit a New Show</h1></ng-template>
  </mat-card-header>
  <form
    [formGroup]="form"
    #formDirective="ngForm"
    (ngSubmit)="saveForm(formDirective)"
  >
    <mat-card-content>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          formControlName="name"
          type="text"
          name="name"
        />
        <mat-error *ngIf="form.get('name')">Required Field</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Cast</mat-label>
        <input
          matInput
          placeholder="Cast"
          formControlName="cast"
          type="text"
          name="cast"
        />
        <mat-error *ngIf="form.get('cast')">Required Field</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Number Of Episodes</mat-label>
        <input
          matInput
          placeholder="Number Of Episodes"
          formControlName="numberEpisodes"
          type="number"
          name="numberEpisodes"
        />
        <mat-error *ngIf="form.get('numberEpisodes')">Required Field</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button [disabled]="form.invalid">
        {{ currentShow.id ? 'Submit' : 'Create' }}
      </button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
