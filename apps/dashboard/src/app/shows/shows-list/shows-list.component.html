<mat-card>
  <mat-card-header>
    <mat-card-title> <h1 class="list-title">Select a Show</h1> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let show of shows"
        (click)="selected.emit(show)"
        class="mat-list-item"
      >
        <h1 matLine>{{ show.name }}</h1>
        <button
          mat-icon-button
          (click)="deleted.emit(show); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
